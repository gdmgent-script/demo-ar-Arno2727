<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;">
       
       
       
        <a-marker preset="barcode" value="1">
<a-entity
gifmodel="beer-can/scene.gltf"
scale="0.8 0.8 0.8"
smooth="true"
smoothcount="10"
smoothTolerance="0.01"
smoothTreshold="5"
></a-entity>
       </a-marker>
      
       <a-marker preset="barcode" value="2">
        <a-entity
        gifmodel="beer-can/scene.gltf"
        scale="0.8 0.8 0.8"
        smooth="true"
        smoothcount="10"
        smoothTolerance="0.01"
        smoothTreshold="5"
        ></a-entity>
               </a-marker>
      

               <a-marker preset="barcode" value="3">
                <a-entity
                gifmodel="beer-can/scene.gltf"
                scale="0.8 0.8 0.8"
                smooth="true"
                smoothcount="10"
                smoothTolerance="0.01"
                smoothTreshold="5"
                ></a-entity>
                       </a-marker>

                       <a-marker preset="barcode" value="4">
                        <a-entity
                        gifmodel="beer-can/scene.gltf"

                                gifmodel="beer-can/scene.gltf"

        <a-entity camera></a-entity>

</html>
